<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-md-4">
          <form id="stdForm">
            <div class="form-group">
              <label for="fname">First Name</label>
              <input type="text" id="fname" class="form-control mb-4" />
            </div>
            <div class="form-group">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" class="form-control mb-4" />
            </div>
            <div class="form-group">
              <label for="email">Email Id</label>
              <input type="email" id="email" class="form-control mb-4" />
            </div>
            <div class="form-group">
              <label for="contact">Contact Number</label>
              <input type="number" id="contact" class="form-control mb-4" />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-outline-primary w-100">
                Add Student
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-8">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Sr No.</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email ID</th>
                <th>Contact Number</th>
                <th>Edit</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody id="stdTable">
              <!-- <tr> -->
                <!-- <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><button type="button" class="btn btn-outline-primary">Edit</button></td>
                <td><button type="button" class="btn btn-outline-danger">Remove</button></td> -->
              <!-- </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
